<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #575757;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    section h2 {
      color: #4CAF50;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    iframe {
      margin-top: 20px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>This is the homepage. Visit 
      <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> 
      to learn more about anything!
    </p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Hereâ€™s a sample image:</p>
    <img src="https://picsum.photos/600/300" alt="Sample Image">
  </section>

  <section id="video">
    <h2>Video</h2>
    <p>Watch this embedded YouTube video:</p>
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/HcOc7P5BMi4" 
      allowfullscreen>
    </iframe>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Reach me at <a href="mailto:example@email.com">example@email.com</a></p>
  </section>

  <footer>
    <p>&copy; 2026 My Enhanced Website</p>
  </footer>
</body>
</html>
